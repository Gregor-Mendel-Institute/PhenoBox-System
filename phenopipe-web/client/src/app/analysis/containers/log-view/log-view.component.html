<div class="row">
  <div class="col-md-12">
    <tabset>
      <tab *ngFor="let tab of tabs;let i=index;"
           [heading]="tab?.title"
           (select)="onTabSelected($event, i)"
      >
        <app-status-log-viewer [statusLogEntries]="jobs[i]?.log.edges" (fetchMoreEntries)="loadMore($event,i)">
          <h4>{{ jobs[i]?.name }}</h4>
        </app-status-log-viewer>
      </tab>
    </tabset>
  </div>
</div>
