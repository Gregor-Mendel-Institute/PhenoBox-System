<div [formGroup]="parent">
    <div formGroupName="{{ formGrName }}">
        <div
                class="form-group row"
                [ngClass]="{'has-error': self.get('name').errors}"
        >
            <label for="scriptName" class="col-md-2 col-form-label" style="margin-top: 7px;">Name *</label>
            <div class="col-md-9">
                <input
                        type="text"
                        class="form-control"
                        id="scriptName"
                        formControlName="name">
                <span class="help-block"
                      *ngIf="self.get('name').dirty && self.get('name').hasError('required')">
                            This field is required
                    </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="scriptDescription" class="col-md-2 col-form-label" style="margin-top: 7px;">Description
            </label>
            <div class="col-md-9">
            <textarea textarea-autosize class="form-control" style="resize: none;" id="scriptDescription"
                      formControlName="description"></textarea>
            </div>
        </div>
    </div>
</div>
