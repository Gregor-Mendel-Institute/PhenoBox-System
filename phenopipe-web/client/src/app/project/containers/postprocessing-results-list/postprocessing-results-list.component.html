<div class="form-group row has-error"
     *ngIf="error?.code==503">
    <div class="col-md-12 ">
        <span class="help-block">
            The Service is currently unavailable. Please try again later.
        </span>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h5>Applied Postprocessing Stacks</h5>
        <ngx-datatable
                #projectsTable
                class="bootstrap"
                [rowHeight]="'auto'"
                [columnMode]="'force'"
                [rows]="(postprocessing$|async)"
                [cssClasses]="{
                            sortAscending: 'fa fa-sort-asc',
                            sortDescending: 'fa fa-sort-desc',
                            pagerLeftArrow: 'fa fa-chevron-left',
                            pagerRightArrow: 'fa fa-chevron-right',
                            pagerPrevious: 'fa fa-step-backward',
                            pagerNext: 'fa fa-step-forward'

                        }"
                (activate)="onActivate($event)">

            <ngx-datatable-column name="Postprocessing Stack Name" prop="node.postprocessingStack.name" [width]="300">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <strong>{{ value }}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="# of Plants" [width]="80">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <strong>{{ calculateNumberOfPlants(row) }}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Note" prop="node.note" [width]="150">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <strong>{{ value }}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Started At" prop="node.startedAt" [width]="80">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <strong>{{ templateUtils.formatTime(value,'YYYY-MM-DD HH:mm') }}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Finished At" prop="node.finishedAt" [width]="80">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <strong>{{ templateUtils.formatTime(value,'YYYY-MM-DD HH:mm') }}</strong>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
